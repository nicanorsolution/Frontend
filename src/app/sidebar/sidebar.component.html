<div class="sidebar-wrapper corporate-sidebar">
    <!-- Corporate Header -->
    <div class="sidebar-header">
        <div class="company-logo">
            <i class="pe-7s-graph logo-icon" aria-hidden="true"></i>
        </div>
        <div class="company-name">
            <h3>Trade Center</h3>
            <span class="subtitle"></span>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
        <!-- Main Operations -->
        <div class="nav-section">
            <h6 class="nav-section-title">MAIN OPERATIONS</h6>
            <ul class="nav-list">
                <li routerLinkActive="active" *ngFor="let menuItem of mainMenuItems" class="nav-item {{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" class="nav-link" [attr.aria-label]="menuItem.title">
                        <i class="{{menuItem.icon}} nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">{{menuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Customer Management -->
        <div class="nav-section" *ngIf="customerMenuItems && customerMenuItems.length > 0">
            <h6 class="nav-section-title">CUSTOMER MANAGEMENT</h6>
            <ul class="nav-list">
                <li routerLinkActive="active" *ngFor="let menuItem of customerMenuItems" class="nav-item {{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" class="nav-link" [attr.aria-label]="menuItem.title">
                        <i class="{{menuItem.icon}} nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">{{menuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Pricing Management -->
        <div class="nav-section">
            <h6 class="nav-section-title">PRICING MANAGEMENT</h6>
            <ul class="nav-list">
                <li routerLinkActive="active" *ngFor="let menuItem of pricingMenuItems" class="nav-item {{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" class="nav-link" [attr.aria-label]="menuItem.title">
                        <i class="{{menuItem.icon}} nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">{{menuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>

         <!-- DI/DE Management -->
        <div class="nav-section">
            <h6 class="nav-section-title">DI/DE MANAGEMENT</h6>
            <ul class="nav-list">
                <li routerLinkActive="active" *ngFor="let menuItem of dideMenuItems" class="nav-item {{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" class="nav-link" [attr.aria-label]="menuItem.title">
                        <i class="{{menuItem.icon}} nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">{{menuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Configuration -->
        <div class="nav-section">
            <h6 class="nav-section-title">CONFIGURATION</h6>
            <ul class="nav-list">
                <li routerLinkActive="active" *ngFor="let menuItem of configMenuItems" class="nav-item {{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" class="nav-link" [attr.aria-label]="menuItem.title">
                        <i class="{{menuItem.icon}} nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">{{menuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
